<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>Sierra | Contact Us</title>
</head>
<body>
    <header class="text-gray-600 body-font">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
                <span class="ml-3 text-xl">Sierra</span>
            </a>
            <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400	flex flex-wrap items-center text-base justify-center">
                <a class="mr-5 hover:text-gray-900" href="Documentation.html" target="_blank">Documentation</a>
                <a class="mr-5 hover:text-gray-900" href="https://github.com/BrainStormYourWayIn/sierra" target="_blank">GitHub</a>
            </nav>
            <a class="inline-flex items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0" href="index.html">Home Page</a>
        </div>
    </header>
    <section class="text-gray-600 body-font relative">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-gray-900">Contact us!</h1>
                <p class="lg:w-2/3 mx-auto leading-relaxed text-base">At BrainStormYourWayIn you always talk to humans.</p>
            </div>
            <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="name" class="leading-7 text-sm text-gray-600">Name</label>
                            <input type="text" id="name" name="name" class="w-full bg-gray-300 bg-opacity-50 rounded border border-gray-500 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-1/2">
                        <div class="relative">
                            <label for="email" class="leading-7 text-sm text-gray-600">Email</label>
                            <input type="email" id="email" name="email" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">
                        </div>
                    </div>
                    <div class="p-2 w-full">
                        <div class="relative">
                            <label for="message" class="leading-7 text-sm text-gray-600">Message</label>
                            <textarea id="message" name="message" class="w-full bg-gray-100 bg-opacity-50 rounded border border-gray-300 focus:border-indigo-500 focus:bg-white focus:ring-2 focus:ring-indigo-200 h-32 text-base outline-none text-gray-700 py-1 px-3 resize-none leading-6 transition-colors duration-200 ease-in-out"></textarea>
                        </div>
                    </div>
                    <div class="p-2 w-full">
                        <button class="flex mx-auto text-white bg-blue-500 border-0 py-2 px-8 focus:outline-none hover:bg-blue-700 rounded text-lg">Submit</button>
                    </div>
                    <div class="p-2 w-full pt-8 mt-8 border-t border-gray-200 text-center">
                        <a class="text-blue-500" href="mailto:brainstormyourwayin@gmail.com" target="_blank">BrainStormYourWayIn@gmail.com</a>
                        <span class="inline-flex"></span>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="text-gray-600 body-font">
        <div class="container px-5 py-8 mx-auto flex items-center sm:flex-row flex-col">
            <a class="flex title-font font-medium items-center md:justify-start justify-center text-gray-900">
                <span class="ml-3 text-xl">Sierra</span>
            </a>
            <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2021 BrainStormYourWayIn —
                <a href="https://github.com/BrainStormYourWayIn" class="text-gray-600 ml-1" rel="noopener noreferrer" target="_blank">@BrainStormYourWayIn</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">
                <a class="ml-4 text-gray-500" href="http://github.com/BrainStormYourWayIn/sierra" target="_blank">
                    <svg fill="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                        <path stroke="none" d="M 12 0.5 C 5.37 0.5 0 5.78 0 12.292 c 0 5.211 3.438 9.63 8.205 11.188 c 0.6 0.111 0.82 -0.254 0.82 -0.567 c 0 -0.28 -0.01 -1.022 -0.015 -2.005 c -3.338 0.711 -4.042 -1.582 -4.042 -1.582 c -0.546 -1.361 -1.335 -1.725 -1.335 -1.725 c -1.087 -0.731 0.084 -0.716 0.084 -0.716 c 1.205 0.082 1.838 1.215 1.838 1.215 c 1.07 1.803 2.809 1.282 3.495 0.981 c 0.108 -0.763 0.417 -1.282 0.76 -1.577 c -2.665 -0.295 -5.466 -1.309 -5.466 -5.827 c 0 -1.287 0.465 -2.339 1.235 -3.164 c -0.135 -0.298 -0.54 -1.497 0.105 -3.121 c 0 0 1.005 -0.316 3.3 1.209 c 0.96 -0.262 1.98 -0.392 3 -0.398 c 1.02 0.006 2.04 0.136 3 0.398 c 2.28 -1.525 3.285 -1.209 3.285 -1.209 c 0.645 1.624 0.24 2.823 0.12 3.121 c 0.765 0.825 1.23 1.877 1.23 3.164 c 0 4.53 -2.805 5.527 -5.475 5.817 c 0.42 0.354 0.81 1.077 0.81 2.182 c 0 1.578 -0.015 2.846 -0.015 3.229 c 0 0.309 0.21 0.678 0.825 0.56 C 20.565 21.917 24 17.495 24 12.292 C 24 5.78 18.627 0.5 12 0.5 Z"></path>
                    </svg>
                </a>
                <a class="ml-4 text-gray-500" href="http://gitlab.com/BrainStormYourWayIn/sierra" target="_blank">
                    <img src="https://docs.gitlab.com/assets/images/gitlab-logo.svg" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                </a>
            </span>
        </div>
    </footer>
</body>
</html>
